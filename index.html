<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un drone</title>
</head>
<body>
    <h1>Ajouter un drone</h1>
    <form action="ajouter_drones.php" method="post">
        <label for="nom_drone">Nom du drone</label>
        <input type="text" id="nom_drone" name="nom_drone" required>
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
        <label for="latitude">Latitude</label>
        <input type="number" id="latitude" name="latitude" step="0.000001" required>
        <label for="longitude">Longitude</label>
        <input type="number" id="longitude" name="longitude" step="0.000001" required>
        <label for="altitude">Altitude</label>
        <input type="number" id="altitude" name="altitude" required>
        <button type="submit">Ajouter</button>
    </form>
    <button type="button" onclick="window.location.href='afficher_drones.php';">Afficher les drones</button>
</body>
</html>
